    <style>
        * {
            font-family: Inter, sans-serif;

        #photo-slider, #photo-slider img {
            user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        @keyframes cinematicIn {
            0% {
                opacity: 0;
                transform: scale(0.96) translateY(60px) blur(8px);
                filter: blur(8px);
            }
            60% {
                opacity: 1;
                transform: scale(1.02) translateY(-8px) blur(0px);
                filter: blur(0px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0) blur(0px);
                filter: blur(0px);
            }
        }

        @keyframes cinematicOut {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0) blur(0px);
                filter: blur(0px);
            }
            100% {
                opacity: 0;
                transform: scale(0.96) translateY(-60px) blur(8px);
                filter: blur(8px);
            }
        }

        .cinematic-in {
            animation: cinematicIn 0.9s cubic-bezier(.4,2,.6,1) both;
        }

        .cinematic-out {
            animation: cinematicOut 0.7s cubic-bezier(.4,2,.6,1) both;
        }
    </style>
</head>
<body class="antialised bg-zinc-900">

                        Sim üíò

                    <button id="btn-nao" type="button"
                        class="px-7 py-2 rounded-xl bg-zinc-800 text-red-600 font-bold shadow-lg border-2 border-red-600 hover:bg-zinc-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-red-600 z-50">
                        N√£o üíî

    </div>

    <div class="hidden fade-in-up" id="app">

            <section class="w-80 relative z-10">

            <section class="flex flex-col items-center gap-2 mt-4">

                        <img src="src/images/photos/img1.jpg" alt="Foto 1" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-500 opacity-100 slider-img rounded-2xl" style="z-index:1;">

                        <img src="src/images/photos/img7.jpg" alt="Foto 7" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-500 opacity-0 slider-img rounded-2xl" style="z-index:0;">
                    </div>
                    <div class="flex gap-2 mt-4 items-center justify-center">

                    <div class="mb-6 py-1.5 text-xs sm:text-sm md:text-lg bg-zinc-900 border border-zinc-800 rounded-xl shadow-xl text-nowrap">
                        <span class="text font-medium bg-gradient-to-r from-pink-300 via-fuchsia-400 to-indigo-400 bg-clip-text text-transparent drop-shadow-md px-4 py-2 rounded-full" id="counter"></span>
                    </div>
                    <p class="text-zinc-500 max-w-sm sm:max-w-md">obrigado por ser essa pessoa t√£o doce, fofa e especial para mim. eu te amo muito ü•∫‚ù§Ô∏è</p>
                </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            const $btnNao = $('#btn-nao');
            let isFixed = false;

            function moveButton() {
                if (!isFixed) {
                    // S√≥ faz isso na primeira vez
                    $btnNao.css('position', 'fixed');
                    // Pega posi√ß√£o atual na tela
                    const offset = $btnNao.offset();
                    $btnNao.css({ left: offset.left, top: offset.top, margin: 0 });
                    isFixed = true;
                }
                const btnWidth = $btnNao.outerWidth();
                const btnHeight = $btnNao.outerHeight();
                const padding = 16;
                const maxX = $(window).width() - btnWidth - padding;
                const maxY = $(window).height() - btnHeight - padding;
                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;
                $btnNao.css({ left: newX + 'px', top: newY + 'px' });
            }

            $btnNao.on('mouseenter touchstart click', moveButton);

            let $btnSim = $('#btn-sim');
            $btnSim.on('click', function() {
                $('#menu').removeClass('cinematic-in').addClass('cinematic-out');
                setTimeout(() => {
                    $('#menu').addClass('hidden').removeClass('cinematic-out');
                    $('#app').removeClass('hidden').addClass('cinematic-in');
                }, 700);
            });
        });

        const startDate = new Date(Date.UTC(2025, 2, 15, 3, 0, 0)); 

        function plural(n, s) {
            return n + ' ' + s + (n === 1 ? '' : (s === 'm√™s' ? 'es' : 's'));
        }

        function updateCounter() {
            const now = new Date();
            let diff = Math.floor((now - startDate) / 1000);

            const months = Math.floor(diff / (30 * 24 * 60 * 60));
            diff -= months * 30 * 24 * 60 * 60;

            const days = Math.floor(diff / (24 * 60 * 60));
            diff -= days * 24 * 60 * 60;

            const hours = Math.floor(diff / (60 * 60));
            diff -= hours * 60 * 60;

            const minutes = Math.floor(diff / 60);
            const seconds = diff - minutes * 60;

            $('#counter').text(
                `${plural(months, 'm√™s')}, ${plural(days, 'dia')}, ${plural(hours, 'hora')}, ${plural(minutes, 'minuto')} e ${plural(seconds, 'segundo')}`
            );
        }

        $(function() {
            updateCounter();
            setInterval(updateCounter, 1000);

            let current = 0;
            const $imgs = $('.slider-img');
            const $dots = $('.slider-dot');
            const total = $imgs.length;
            let sliderInterval = null;

            function showSlide(idx) {
                $imgs.css('opacity', 0).css('z-index', 0);
                $imgs.eq(idx).css('opacity', 1).css('z-index', 1);
                $dots.removeClass('bg-pink-400').addClass('bg-zinc-500');
                $dots.eq(idx).removeClass('bg-zinc-500').addClass('bg-pink-400');
                current = idx;
            }

            function startSliderInterval() {
                if (sliderInterval) clearInterval(sliderInterval);
                sliderInterval = setInterval(function() {
                    if (!$('#app').hasClass('hidden')) {
                        let next = (current + 1) % total;
                        showSlide(next);
                    }
                }, 4000);
            }

            $dots.on('click', function() {
                showSlide($(this).data('index'));
                startSliderInterval();
            });

            let startX = null;
            let isDragging = false;
            let deltaX = 0;

            $('#photo-slider')
                .on('mousedown touchstart', function(e) {
                    e.preventDefault();
                    isDragging = true;
                    deltaX = 0;
                    startX = e.type === 'touchstart'
                        ? e.originalEvent.touches[0].clientX
                        : e.clientX;
                });

            $(document)
                .on('mousemove touchmove', function(e) {
                    if (!isDragging || startX === null) return;
                    let clientX = e.type === 'touchmove'
                        ? e.originalEvent.touches[0].clientX
                        : e.clientX;
                    deltaX = clientX - startX;
                    if (e.type === 'touchmove') e.preventDefault();
                })
                .on('mouseup touchend', function(e) {
                    if (!isDragging || startX === null) return;
                    let clientX = e.type === 'touchend'
                        ? e.originalEvent.changedTouches[0].clientX
                        : e.clientX;
                    deltaX = clientX - startX;
                    if (Math.abs(deltaX) > 40) {
                        if (deltaX < 0) {
                            let next = (current + 1) % total;
                            showSlide(next);
                            startSliderInterval();
                        } else {
                            let prev = (current - 1 + total) % total;
                            showSlide(prev);
                            startSliderInterval();
                        }
                    }
                    isDragging = false;
                    startX = null;
                    deltaX = 0;
                });

            showSlide(0);
            startSliderInterval();

            const emojis = ['üíû','üíñ','üíó','üíì','üíò','üíï','‚ù§Ô∏è','ü•∞','üòç','‚ú®'];
            const emojiBg = document.getElementById('emoji-bg');

            function createEmoji() {
                const emoji = document.createElement('span');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.className = "absolute text-2xl md:text-3xl select-none pointer-events-none";

                emoji.style.left = Math.random() * 100 + "vw";
                emoji.style.top = "-2em";
                emoji.style.opacity = Math.random() * 0.5 + 0.5;
                emoji.style.transition = "transform 0.2s";

                const duration = Math.random() * 3 + 5;
                const translateX = (Math.random() - 0.5) * 80;

                emojiBg.appendChild(emoji);

                setTimeout(() => {
                    emoji.style.transition = `top ${duration}s linear, left ${duration}s linear, opacity 0.5s`;
                    emoji.style.top = "110vh";
                    emoji.style.left = `calc(${emoji.style.left} + ${translateX}px)`;
                    emoji.style.opacity = 0.7;
                }, 10);

                setTimeout(() => emoji.remove(), duration * 1000 + 1000);
            }

            setInterval(createEmoji, 700);
        });
    </script>
</body>
